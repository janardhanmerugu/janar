<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firebase User Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>👥 Firebase User Dashboard</h1>
    <p class="subtitle">Secure access with Google Sign-In</p>
  </header>

  <main>
    <div id="auth-section" class="auth-section">
      <button id="login-btn" class="login-btn">Sign in with Google</button>
      <button id="logout-btn" class="logout-btn" style="display:none;">Sign out</button>
      <p id="user-info" class="user-info"></p>
    </div>

    <div id="loader" class="loader">Please sign in to view data...</div>
    <div id="data" class="data-container"></div>
  </main>

  <footer>
    <p>© 2025 Firebase Demo | Built with ❤️ by Janardhan</p>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
